<html>
    <head>
        <title>registration form</title>
    </head>
<form>
    <label>username</label>
    <input type="text"/><br><br>
    <label>email</label>
    <input type="email"/><br><br>
    <label>mobile</label>
    <input type="number"/><br><br>
    <label>DOB</label>
    <input type="date"/><br><br>
    <label>Gender</label>
    <input type="radio" name="gender" value="male"/>M
    <input type="radio" name="gender" value="female"/>F<br><br>
    <label>state</label>
    <input type="text"/>
    <select>
        <option>mp</option>
        <option>AP</option>
        <option>UP</option>
        <option>Hp</option>
        <option>TN</option>
    </select><br><br>
    <label>message</label>
    <textarea cols="40" rows="5"></textarea><br><br>
    <input type="checkbox"/>pls accept terms & conditions<br><br>
    <button>register</button>
    <button>cancel</button>

</form>
</html>
